<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- TypedJS -->
  <script src="/public/js/typed.js"></script>
  
  <script>
document.addEventListener('DOMContentLoaded', function(){
    Typed.new('#typed-intro', {
      stringsElement: document.getElementById('typed-strings'),
      // strings: ["Hi, there! ^1000 I'm Sajal. ^1200 <br> ^200<br> ^200 \
      // A Master of Information Technology graduate from The University of Melbourne, Australia. ^1200 <br> ^200<br> ^200 \
      // A Software Engineer with expertise in Data Science technologies. ^1200 <br> ^200<br> ^200 \
      // I'm passionate about using data to "],
      startDelay: 2000,
      typeSpeed: 6,
      callback: function() {
        $(".typed-cursor").hide();
        introEnd();
      }
    });
  });

  function introEnd() {
    Typed.new('#intro-end', {
      strings: ["understand cause and effect.","extract decision making insight.","help machines learn.","make the world a better place."],
      backDelay: 1500,
      typeSpeed: 6,
      backSpeed: 6,
      callback: function() {
        $('#scroll-down').show();
        $('#scroll-down i').addClass('animated fadeInDown');
        $(".post-intro-section").show()
        // $(".post-intro-section").addClass('animated fadeIn')
        // $('#scroll-down').addClass('pulse');
      }
    });
  }
  </script>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
