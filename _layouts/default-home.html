<!DOCTYPE html>
<html lang="en-us">

  {% include head-home.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <!-- <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>contact@sajalsharma.com</small>
          </h3> -->
          <p class="masthead-subtitle">under construction.</p>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <!-- Holder.js Image Placeholders -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js"></script> -->

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');
        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
  </script>
  
  <!-- Scroll to top script -->
  <script>
    $(".back-to-top i").click(function(){
    $('body,html').animate({
        scrollTop: 0
    }, 2000);
    });
  </script>

  <!-- Animated Modals-->
  <script src="/public/js/animatedModal.min.js"></script>

  <!-- JS scripts for handling Animated Modal -->
  <script>
  $("#skillsAn").animatedModal({
      modalTarget: 'skillsModal',
      color: '#202020',
      animatedIn: 'slideInDown',
      animatedOut: 'slideOutUp',
      overflow: 'hidden',
      afterOpen: function() {
        $('#skillsModal').css("transform",'initial');
      },
      afterClose: function() {
        $('body').removeAttr('style');
      }
    });


    $("#contactAn").animatedModal({
      modalTarget: 'contactModal',
      color: '#202020',
      animatedIn: 'slideInDown',
      animatedOut: 'slideOutUp',
      overflow: 'hidden',
      afterOpen: function() {
        $('#contactModal').css("transform",'initial');
      },
      afterClose: function() {
        $('body').removeAttr('style');
      }
    });
  </script>

  <script src="public/js/parsley.min.js"></script>


  <!-- Data Visualization -->

  <!-- D3 and Dimple -->
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>

  <!-- Code to create skill chart -->
  <script>
    var svg = dimple.newSvg("#skillchart-container", "100%","100%");

    d3.select("html")
                .style("height", "100%")
                .style("overflow", "hidden");
    d3.select("body")
                .style("height", "100%")
                .style("overflow", "hidden");

    // // Skill Set #1
    var data = [
    { Skill: "", Level:  },
    { Skill: "", Level:  },
    { Skill: "", Level:  },
    ];

    var myChart = new dimple.chart(svg, data);
    myChart.setMargins("50px","30px","50px","50px")

    //Set default colour
    myChart.defaultColors = [
          new dimple.color("#c0c0c0", 1), 
      ];

    // myChart.setBounds(60, 30, 510, 305)
    var x = myChart.addCategoryAxis("x", "Skill"); 
    x.addOrderRule(["Cats", "Dogs", "Mice"]);
    myChart.addMeasureAxis("y", "Level");
    myChart.addSeries(null, dimple.plot.bar);
    myChart.draw();

    window.onresize = function() {
      myChart.draw(0,true);
    }

    d3.select("#btn").on("click", function() {
      //Skill Set #2
      myChart.data = [
        { Animal: "Cats", Value: (Math.random() * 1000000) },
        { Animal: "Dogs", Value: (Math.random() * 1000000) },
        { Animal: "Mice", Value: (Math.random() * 1000000) }
      ];
      myChart.draw(1000);
    });
  </script>

  </body>
</html>
